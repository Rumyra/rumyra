            body {font-family:'Helvetica Neue', 'arial', sans serif; font-size:62.5%; line-height:1; min-height:1000px;
                background: hsla(213,97%,20%,0.8);
                background: -moz-radial-gradient(center, ellipse cover, hsla(213,97%,30%,0.8) 0%, hsla(213,97%,15%,0.8) 100%);

            dl {margin:0px auto; width:72%; overflow:hidden; padding-top:40px;}
            dt {font:bold 5.4em 'Playball', cursive; padding:10px 0px 0px; float:left; width:30%; color:hsla(213,97%,20%,0.9); text-shadow:0px 1px 1px hsla(0,0%,80%,0.8);

            dd {font-size:2.4em; float:left; width:70%; padding:40px 0px 32px; line-height:1.4; color:hsla(213,97%,15%,0.9); text-shadow:0px 1px 1px hsla(0,0%,80%,0.4);}
            dd span {font-size:2em; line-height:1;}

            @media all and (max-width: 720px) {
