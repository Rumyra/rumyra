<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en-english">
    <meta name="author" content="Ruth John">
    <meta name="copyright" content="Built by Ruth John, England, 2012">
    <meta name="keywords" content="pixel density, test">
    <meta name="description" content="What's your pixel density?">
    
    <link href='http://fonts.googleapis.com/css?family=Fanwood+Text:400,400italic' rel='stylesheet' type='text/css'>
    <link type="text/css" href="style.css" rel="stylesheet" media="screen" />

	<title>What's your pixel density?</title>

	
</head>
<body>
	<div id="wrapper">
		<header role="banner">
			<h1>How dense am I?</h1>
		</header>

		<section>
			<p>Your density is:</p>
			<p><span class="feature-text" id="density"></span></p>
		</section>

		<footer>
			<p>Created by <a href="http://www.twitter.com/rumyra" rel="external">@Rumyra</a></p>
		</footer>
	</div>
	<script>
		var ratio = window.devicePixelRatio;
		var densityText = 'Wo, what? No Javascript, you should turn that on!';
		if (ratio === 'undefined') {
			densityText = 'It seems that window.devicePixelRatio isn\'t supported by your browser... yet'
		} else {
			densityText = ratio+'dppx';
		}
		var densityAppend = document.createTextNode(densityText);
		document.getElementById('density').appendChild(densityAppend);
	</script>
</body>
