	<title>What's your pixel density?</title>

<body>
	<div id="wrapper">
		<header role="banner">
			<h1>How dense am I?</h1>
		</header>

		<section>
			<p>Your density is:</p>
			<p>
				<span class="feature-text" id="density"></span>
				<noscript>Wo, what? No Javascript, you should turn that on!</noscript>
			</p>
		</section>

		<footer>
			<p>Created by <a href="http://www.twitter.com/rumyra" rel="external">@Rumyra</a></p>
		</footer>
	</div>
	<script>
		function discoverRatio() {
			var densityText = 'It seems that window.devicePixelRatio isn\'t supported by your browser... yet';
			var densityNode;

			if (window.devicePixelRatio) {
				densityText = window.devicePixelRatio+'dppx';
			}

			densityNode = document.createTextNode(densityText);
			document.getElementById('density').appendChild(densityNode);
		}
		discoverRatio();
